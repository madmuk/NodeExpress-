{% extends "base.html" %}

{% block content %}
<h2>Your Tasks</h2>

{% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>
                <h3>{{ task[2] }}</h3> <!-- Task title -->
                <p>{{ task[3] }}</p> <!-- Task description -->
                <a href="{{ url_for('tasks.delete_task', task_id=task[0]) }}" class="btn btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any tasks yet. <a href="{{ url_for('tasks.add_task') }}">Add a task</a></p>
{% endif %}
{% endblock %}
